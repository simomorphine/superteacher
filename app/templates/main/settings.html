<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - Teacher AI Tools</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .sidebar {
      height: 100vh;
      background-color: #343a40;
      color: white;
      padding: 15px;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
    .sidebar a:hover {
      background-color: #495057;
    }
    .main-content {
      padding: 20px;
    }
    .form-check-input:checked {
      background-color: #00aaff;
      border-color: #00aaff;
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-3 col-lg-2 sidebar d-flex flex-column">
      <h2 class="text-center">Settings</h2>
      <a href="#">Profile</a>
      <a href="#">Preferences</a>
      <a href="#">Notifications</a>
      <a href="#">Privacy</a>
    </div>

    <!-- Main content -->
    <div class="col-md-9 col-lg-10 main-content">
      <h1 class="mb-4">Settings</h1>

      <!-- Profile Section -->
      <section class="mb-5">
        <h2>Profile Settings</h2>
        <form>
          <div class="mb-3">
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullName" placeholder="Enter your name" value="John Doe">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" value="johndoe@gmail.com">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter a new password">
          </div>
          <button type="submit" class="btn btn-primary">Update Profile</button>
        </form>
      </section>

      <!-- Preferences Section -->
      <section class="mb-5">
        <h2>Preferences</h2>
        <form>
          <div class="mb-3">
            <label for="language" class="form-label">Preferred Language</label>
            <select id="language" class="form-select">
              <option selected>English</option>
              <option>French</option>
              <option>Spanish</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="theme" class="form-label">Theme</label>
            <select id="theme" class="form-select">
              <option selected>Light</option>
              <option>Dark</option>
              <option>Auto</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Save Preferences</button>
        </form>
      </section>

      <!-- Notifications Section -->
      <section class="mb-5">
        <h2>Notification Settings</h2>
        <form>
          <div class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" id="emailNotifications" checked>
            <label class="form-check-label" for="emailNotifications">Email Notifications</label>
          </div>
          <div class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" id="smsNotifications">
            <label class="form-check-label" for="smsNotifications">SMS Notifications</label>
          </div>
          <div class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" id="pushNotifications" checked>
            <label class="form-check-label" for="pushNotifications">Push Notifications</label>
          </div>
          <button type="submit" class="btn btn-primary">Save Notifications</button>
        </form>
      </section>

      <!-- Privacy Section -->
      <section class="mb-5">
        <h2>Privacy Settings</h2>
        <form>
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="profileVisibility" checked>
            <label class="form-check-label" for="profileVisibility">Make Profile Public</label>
          </div>
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="dataSharing">
            <label class="form-check-label" for="dataSharing">Allow Data Sharing</label>
          </div>
          <button type="submit" class="btn btn-danger">Delete Account</button>
        </form>
      </section>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
