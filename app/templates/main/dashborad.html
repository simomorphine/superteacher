<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher AI Tools Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .sidebar {
      height: 100vh;
      background-color: #343a40;
      color: white;
      padding: 15px;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
    .sidebar a:hover {
      background-color: #495057;
    }
    .main-content {
      padding: 20px;
    }
    .card {
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-3 col-lg-2 sidebar d-flex flex-column">
      <h2 class="text-center">Dashboard</h2>
      <a href="#">Overview</a>
      <a href="#">AI Grading</a>
      <a href="#">Lesson Plans</a>
      <a href="#">Student Feedback</a>
      <a href="#">Settings</a>
    </div>

    <!-- Main content -->
    <div class="col-md-9 col-lg-10 main-content">
      <h1 class="mb-4">Welcome, Teacher!</h1>

      <!-- Cards with statistics -->
      <div class="row">
        <div class="col-md-4">
          <div class="card mb-4">
            <div class="card-body text-center">
              <h5 class="card-title">Students Graded</h5>
              <p class="card-text display-4">240</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card mb-4">
            <div class="card-body text-center">
              <h5 class="card-title">Lesson Plans Generated</h5>
              <p class="card-text display-4">65</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card mb-4">
            <div class="card-body text-center">
              <h5 class="card-title">Feedback Reports</h5>
              <p class="card-text display-4">120</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Charts Section -->
      <div class="row">
        <div class="col-md-6">
          <div class="card mb-4">
            <div class="card-body">
              <h5 class="card-title">Grading Distribution</h5>
              <canvas id="gradingChart"></canvas>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card mb-4">
            <div class="card-body">
              <h5 class="card-title">Lesson Plan Usage</h5>
              <canvas id="lessonChart"></canvas>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
<script>
// Grading distribution chart
var ctx = document.getElementById('gradingChart').getContext('2d');
var gradingChart = new Chart(ctx, {
    type: 'doughnut',
    data: {
        labels: ['A', 'B', 'C', 'D', 'F'],
        datasets: [{
            data: [50, 80, 60, 30, 20],
            backgroundColor: ['#28a745', '#ffc107', '#17a2b8', '#fd7e14', '#dc3545'],
        }]
    },
    options: {
        responsive: true,
        plugins: {
            legend: {
                position: 'top',
            }
        }
    }
});

// Lesson plan usage chart
var ctx2 = document.getElementById('lessonChart').getContext('2d');
var lessonChart = new Chart(ctx2, {
    type: 'bar',
    data: {
        labels: ['Math', 'Science', 'English', 'History', 'PE'],
        datasets: [{
            label: 'Lesson Plans',
            data: [15, 10, 25, 8, 7],
            backgroundColor: '#007bff',
        }]
    },
    options: {
        responsive: true,
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});
</script>
</body>
</html>
