<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preferences</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/preferences.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Set Your Preferences</h1>

        <!-- Choose Teacher Type -->
        <div id="teacher-type-section" class="choice-section text-center">
            <h3>Are you a Mid-School or High-School Teacher?</h3>
            <button class="btn btn-primary btn-choice" data-choice="Mid-School">Mid-School</button>
            <button class="btn btn-secondary btn-choice" data-choice="High-School">High-School</button>
            <p class="error-message" id="teacher-type-error">Please select a teacher type.</p>
        </div>

        <!-- Choose Subject -->
        <div id="subject-section" class="choice-section text-center">
            <h3>Select Subject</h3>
            <button class="btn btn-info btn-choice" data-choice="Arabic" data-lg="AR">Arabic</button>
            <button class="btn btn-info btn-choice" data-choice="French" data-lg="FR">French</button>
            <button class="btn btn-info btn-choice" data-choice="English" data-lg="EN">English</button>
            <button class="btn btn-info btn-choice" data-choice="Math">Math</button>
            <button class="btn btn-info btn-choice" data-choice="Physics">Physics</button>
            <button class="btn btn-info btn-choice" data-choice="Chemistry">Chemistry</button>
            <button class="btn btn-info btn-choice" data-choice="Science">Science</button>
            <button class="btn btn-info btn-choice" data-choice="History">Philosophy</button>
            <button class="btn btn-info btn-choice" data-choice="Geography">History & Geography</button>
            <button class="btn btn-info btn-choice" data-choice="Islamic Studies">Islamic Studies</button>
            <button class="btn btn-info btn-choice" data-choice="Physical Education">Physical Education</button>
            <button class="btn btn-info btn-choice" data-choice="Arts">Arts</button>
            <button class="btn btn-info btn-choice" data-choice="Music">Music</button>
            <button class="btn btn-info btn-choice" data-choice="Technology">Technology</button>
            <p class="error-message" id="subject-error">Please select a subject.</p>
        </div>

        <!-- Choose Language -->
        <div id="language-section" class="choice-section text-center">
            <h3>Select Language</h3>
            <button class="btn btn-success btn-choice" data-choice="FR">FR</button>
            <button class="btn btn-success btn-choice" data-choice="AR">AR</button>
            <button class="btn btn-success btn-choice" data-choice="EN">EN</button>
            <p class="error-message" id="language-error">Please select a language.</p>
        </div>

        <!-- Enter School Name -->
        <div id="school-name-section" class="choice-section">
            <h3>Enter School Name</h3>
            <input type="text" id="school-name" class="form-control" placeholder="Enter your school name">
            <p class="error-message" id="school-name-error">Please enter your school name.</p>
        </div>

        <!-- Navigation Buttons -->
        <div class="text-center navigation-btns">
            <button id="previous-btn" class="btn btn-secondary" style="display: none;">Previous</button>
            <button id="next-btn" class="btn btn-primary">Next</button>
            <button id="submit-btn" class="btn btn-success" style="display: none;">Submit</button>
        </div>
    </div>
    <script src="../static/js/handlepreferences.js" defer></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const subjectButtons = document.querySelectorAll("#subject-section .btn-choice");
            const languageSection = document.getElementById("language-section");

            subjectButtons.forEach(button => {
                button.addEventListener("click", function () {
                    // Remove 'selected' class from all buttons
                    subjectButtons.forEach(btn => btn.classList.remove('selected'));
                    // Add 'selected' class to the clicked button
                    button.classList.add('selected');

                    const selectedSubject = button.getAttribute("data-choice");
                    if (selectedSubject === "French" || selectedSubject === "Arabic" || selectedSubject === "English") {
                        languageSection.style.display = "none";
                    } else {
                        languageSection.style.display = "block";
                    }
                });
            });
        });
    </script>
</body>
</html>
